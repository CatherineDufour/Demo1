kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: dec-controller4
  annotations:
    description: Site Web pour Ã©mettre l'attestation.
    tags: cqen, experimentation, sqin, aries, dec, controller
objects:
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
    namespace: dec-flihp
    labels:
      app: dec-controller4
    name: dec-controller4
    spec:
    nodeSelector: null
    output:
      to:
      kind: ImageStreamTag
      name: "dec-controller4:latest"
    successfulBuildsHistoryLimit: 5
    failedBuildsHistoryLimit: 5
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: "s2i-nodejs-nginx:latest"
        env:
          name: BUILD_OUTPUT_DIR
          value: build
    postCommit: {}
    source:
      type: Git
      git:
      uri: "https://github.com/CQEN-QDCE/Demo1.git"
      contextDir: DEC-controller
    triggers:
      - type: ConfigChange
    runPolicy: Serial
